<main>
  <h1>Accessible Modal Component</h1>
  <p>Welcome to the acessible modal testing page!</p>
  <button class="button button-primary" type="button" (click)="show()">Show Modal</button>

  <ng-template #modalForm>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-field">
        <label for="firstName">Name</label>
        <input aria-describedby="firstName-error" [attr.aria-invalid]="form.get('firstName')?.invalid" type="text" id="firstName" formControlName="firstName">
        <span id="firstName-error" class="validation-error" *ngIf="form.get('firstName')?.errors">Campo obrigatório</span>
      </div>
      <div class="form-field">
        <label for="surname">Surname</label>
        <input aria-describedby="surname-error" [attr.aria-invalid]="form.get('surname')?.invalid" type="text" id="surname" formControlName="surname">
        <span id="surname-error" class="validation-error" *ngIf="form.get('surname')?.errors">Campo obrigatório</span>
      </div>
      <div class="form-field">
        <label for="age">Age</label>
        <input aria-describedby="age-error" [attr.aria-invalid]="form.get('age')?.invalid" type="text" id="age" formControlName="age">
        <span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors">Campo obrigatório</span>
      </div>
      <div class="button-group">
        <button class="button button-primary" type="submit" [attr.aria-disabled]="form.invalid">Submit</button>
        <button class="button button-secundary" type="button" (click)="modalRef.close()">Cancel</button>
      </div>
    </form>
  </ng-template>

</main>
<router-outlet />
